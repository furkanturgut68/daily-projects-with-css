<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>10 Parmak Klavye Testi</title>
</head>

<body>
    <div class="container">
        <div class="stats">
            <p>Süre: <span id="timer">0s</span></p>
            <p>Hata: <span id="mistakes">0</span></p>
        </div>

        <div onmousedown="return false" onseletstart="return false" id="quote">
        </div>
        <textarea placeholder="Testi başlattığınızda burayı yazın" id="qutoe-input" rows="3"></textarea>

        <button id="start-test" onclick="startTest()">Başla</button>
        <button id="stop-test" onclick="displayResult()">Dur</button>
        <div class="result">
            <h3>Sonuç:</h3>
            <div class="wrapper">
                <p>Doğru:<span id="accuracy"></span> </p>
                <p id="wpm">Hız: </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
